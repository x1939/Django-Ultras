{% extends "base.html" %}
{% load static %}
{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    
    {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        There were some errors in the form. Please correct them.
      </div>
    {% endif %}

    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'user_login' %}">Login here</a></p>
{% endblock %}
