{% extends "base.html" %}
{% load static %}
{% block content %}
  <h2>Register</h2>
  <form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
  </form>
  <p>Already have an account? <a href="{% url 'user_login' %}">Login here</a></p>
{% endblock %}
